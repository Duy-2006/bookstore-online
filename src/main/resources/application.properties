spring.application.name=BookStoreOnline

# ===============================
# 1. SERVER CONFIGURATION
# ===============================
server.port=8080
server.servlet.context-path=/
# Thời gian timeout của session (30 phút)
server.servlet.session.timeout=30m

# ===============================
# 2. ENCODING (BẮT BUỘC ĐỂ HIỂN THỊ TIẾNG VIỆT)
# ===============================
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

# ===============================
# 3. DATABASE CONFIGURATION (SQL Server)
# ===============================
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=BookStoreDB;encrypt=true;trustServerCertificate=true;
spring.datasource.username=sa
spring.datasource.password=123
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# ===============================
# 4. JPA / HIBERNATE CONFIGURATION
# ===============================
# QUAN TRỌNG: Để 'none' để tắt tính năng tự tạo bảng, tránh lỗi "already an object named..."
# Nếu bạn sửa Entity và muốn DB cập nhật theo, hãy đổi lại thành 'update' tạm thời
spring.jpa.hibernate.ddl-auto=none

# Hiển thị SQL đẹp mắt để debug
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Dialect chuẩn cho SQL Server hiện đại
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServer2016Dialect

# Giữ kết nối mở cho view (tránh lỗi LazyInitializationException khi load danh sách liên kết)
spring.jpa.open-in-view=true

# ===============================
# 5. FILE UPLOAD CONFIGURATION
# ===============================
# Cho phép upload file lớn (10MB)
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# ===============================
# 6. THYMELEAF CONFIGURATION
# ===============================
# Tắt cache để F5 là thấy giao diện mới ngay (Chế độ Dev)
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.mode=HTML

# ===============================
# 7. STATIC RESOURCES
# ===============================
spring.web.resources.static-locations=classpath:/static/

