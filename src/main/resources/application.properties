# ===============================
# APPLICATION
# ===============================
spring.application.name=BookStoreOnline

# ===============================
# 1. SERVER CONFIGURATION
# ===============================
server.port=8080
server.servlet.context-path=/
server.servlet.session.timeout=30m

# ===============================
# 2. ENCODING (HIỂN THỊ TIẾNG VIỆT)
# ===============================
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

# ===============================
# 3. DATABASE CONFIGURATION (SQL Server)
# ===============================
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=BookStoree;encrypt=true;trustServerCertificate=true;
spring.datasource.username=sa
spring.datasource.password=12345
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver


# ===============================
# 4. JPA / HIBERNATE CONFIGURATION
# ===============================
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect
spring.jpa.open-in-view=true

# ===============================
# 5. FILE UPLOAD CONFIGURATION
# ===============================
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# ===============================
# 6. THYMELEAF CONFIGURATION
# ===============================
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.mode=HTML

# ===============================
# 7. STATIC RESOURCES
# ===============================
spring.web.resources.static-locations=classpath:/static/

# ===============================
# 8. MAIL CONFIGURATION (OPTIONAL)
# ===============================
# spring.mail.host=smtp.gmail.com
# spring.mail.port=587
# spring.mail.username=your-email@gmail.com
# spring.mail.password=your-app-password
# spring.mail.properties.mail.smtp.auth=true
# spring.mail.properties.mail.smtp.starttls.enable=true

# ===============================
# 9. LOGGING (SELLER)
# ===============================
logging.level.org.springframework.security=DEBUG
logging.level.com.bookstore=DEBUG
