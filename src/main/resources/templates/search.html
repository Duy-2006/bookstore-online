<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="head :: head"></head>
<body class="bg-gray-100">
<div th:replace="menu :: menu"></div>  

<main class="w-[1280px] mx-auto mt-10">

    <h2 class="text-xl font-bold mb-6">
        Kết quả tìm kiếm cho:
        <span class="text-primary" th:text="${keyword}"></span>
    </h2>

    <div class="grid grid-cols-5 gap-6">

        <div th:each="b : ${books}"
             class="bg-white rounded-xl shadow p-4">
            <div class="h-[200px] bg-gray-200 rounded mb-3"></div>

            <p class="font-bold text-sm" th:text="${b.title}"></p>
            <p class="text-xs text-gray-400" th:text="${b.author}"></p>
            <p class="font-bold text-primary mt-1"
               th:text="${b.price}"></p>
        </div>

        <div th:if="${#lists.isEmpty(books)}"
             class="col-span-5 text-center text-gray-400">
            Không tìm thấy sách phù hợp
        </div>

    </div>

</main>

<div th:replace="footer :: footer"></div>  
</body>
</html>
