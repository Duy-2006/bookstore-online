<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Người Bán</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f4f6f9; }
        .sidebar {
            width: 260px;
            height: 100vh;
            background: #1e272e;
            position: fixed;
            color: white;
        }
        .sidebar a {
            display: block;
            padding: 12px 20px;
            color: #d2dae2;
            text-decoration: none;
        }
        .sidebar a:hover { background: #485460; }
        .content {
            margin-left: 260px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h5 class="text-center mt-3">NGƯỜI BÁN</h5>
        <a th:href="@{/seller/dashboard}">Dashboard</a>
        <a th:href="@{/seller/order}">Đơn hàng</a>
        <a th:href="@{/seller/product/add}">Thêm sách</a>
        <a th:href="@{/seller/promotion/add}">Khuyến mãi</a>
        <a th:href="@{/seller/finance}">Tài chính</a>
    </div>

    <!-- Fragment content sẽ được thay bằng nội dung từ trang con -->
    <div class="content" th:fragment="layout">
        <div th:replace="~{::content}"></div>  <!-- chỗ này quan trọng -->
    </div>
</body>
</html>
