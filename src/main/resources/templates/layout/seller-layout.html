<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Người Bán</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet">

<style>
body {
	background: #f4f6f9;
}

.sidebar {
	width: 260px;
	height: 100vh;
	background: #1e272e;
	position: fixed;
	color: white;
}

.sidebar a {
	display: block;
	padding: 12px 20px;
	color: #d2dae2;
	text-decoration: none;
}

.sidebar a:hover {
	background: #485460;
}

.content {
	margin-left: 260px;
	padding: 20px;
}
</style>
</head>
<body>

	<div class="sidebar">
		<h5 class="text-center mt-3">NGƯỜI BÁN</h5>
		<ul>
			<li><a th:href="@{/seller/dashboard}">Dashboard</a></li>
			<li><a th:href="@{/seller/order}">Đơn hàng</a></li>
			<li><a th:href="@{/seller/product/add}">Thêm sách</a></li>
			<li><a th:href="@{/seller/promotion/add}">Khuyến mãi</a></li>
			<li><a th:href="@{/seller/finance}">Tài chính</a></li>
		</ul>

	</div>

	<div class="content">
		<div th:replace="~{::content}"></div>
	</div>

</body>
</html>
