<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{admin/layout :: admin_layout(~{::body})}">
<head><title>Quản lý Tác giả</title></head>
<body>
    <section>
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
        <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

        <div class="card">
            <div class="card-header bg-info text-dark d-flex justify-content-between align-items-center">
                <h4 class="m-0">Danh sách Tác Giả</h4>
                <a href="/admin/authors/create" class="btn btn-light btn-sm"><i class="fa-solid fa-plus"></i> Thêm mới</a>
            </div>
            <div class="card-body">
                <table class="table table-bordered table-hover">
                    <thead class="table-light">
                        <tr>
                            <th>ID</th>
                            <th>Tên Tác Giả</th>
                            <th>Email</th>
                            <th>Thống kê sách</th>
                            <th>Hành động</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="item : ${authors}">
                            <td th:text="${item.id}"></td>
                            <td th:text="${item.name}" class="fw-bold"></td>
                            <td th:text="${item.email}"></td>
                            <td>
                                <span class="badge bg-primary" th:text="${item.books.size()} + ' tác phẩm'"></span>
                            </td>
                            <td>
                                <a th:href="@{/admin/authors/edit/{id}(id=${item.id})}" class="btn btn-warning btn-sm"><i class="fa-solid fa-pen"></i></a>
                                <a th:href="@{/admin/authors/delete/{id}(id=${item.id})}" class="btn btn-danger btn-sm" onclick="return confirm('Xóa tác giả này?')"><i class="fa-solid fa-trash"></i></a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </section>
</body>
</html>
