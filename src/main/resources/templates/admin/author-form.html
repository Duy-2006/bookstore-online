<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{admin/layout :: admin_layout(~{::body})}">
<head>
    <title th:text="${author.id == null ? 'Thêm Tác Giả Mới' : 'Cập Nhật Tác Giả'}"></title>
</head>
<body>
    
    <div class="container-fluid p-0 animate__animated animate__fadeIn">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                
                <div class="card border-0 shadow-lg mt-4">
                    <div class="card-header text-white py-3"
                         style="background: linear-gradient(135deg, var(--primary-blue), var(--secondary-blue)); border-radius: 0.5rem 0.5rem 0 0;">
                        <h5 class="m-0 fw-bold text-uppercase d-flex align-items-center">
                            <i class="fa-solid fa-pen-nib me-2" th:if="${author.id != null}"></i>
                            <i class="fa-solid fa-user-plus me-2" th:if="${author.id == null}"></i>
                            <span th:text="${author.id == null ? 'Thêm Tác Giả Mới' : 'Cập Nhật Hồ Sơ Tác Giả'}"></span>
                        </h5>
                    </div>

                    <div class="card-body p-4 bg-white">
                        <form th:action="@{/admin/authors/save}" th:object="${author}" method="post">
                            <input type="hidden" th:field="*{id}">
                            
                            <div class="mb-4">
                                <label class="form-label fw-bold text-secondary">Tên Tác Giả <span class="text-danger">*</span></label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light"><i class="fa-solid fa-signature text-muted"></i></span>
                                    <input type="text" class="form-control form-control-lg" 
                                           th:field="*{name}" 
                                           placeholder="Nhập tên tác giả (VD: Nguyễn Nhật Ánh)..."
                                           th:classappend="${#fields.hasErrors('name')} ? 'is-invalid' : ''">
                                    
                                    <div class="invalid-feedback ps-2" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">
                                        Tên không hợp lệ
                                    </div>
                                </div>
                            </div>

                            <div class="mb-4">
                                <label class="form-label fw-bold text-secondary">Email Liên Hệ (Tùy chọn)</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light"><i class="fa-solid fa-envelope text-muted"></i></span>
                                    <input type="email" class="form-control form-control-lg" 
                                           th:field="*{email}" 
                                           placeholder="contact@author.com">
                                </div>
                                <div class="form-text text-muted small mt-1 ms-1">
                                    Email dùng để liên hệ bản quyền hoặc hợp tác.
                                </div>
                            </div>

                            <div class="d-flex gap-2 justify-content-end mt-5 pt-3 border-top">
                                <a href="/admin/authors" class="btn btn-light border fw-bold px-4 hover-shadow">
                                    <i class="fa-solid fa-arrow-left me-1"></i> Quay lại
                                </a>
                                <button type="submit" class="btn btn-primary fw-bold px-4 shadow-sm"
                                        style="background-color: var(--primary-blue); border-color: var(--primary-blue);">
                                    <i class="fa-solid fa-floppy-disk me-1"></i> 
                                    <span th:text="${author.id == null ? 'Lưu hồ sơ' : 'Cập nhật'}"></span>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>

</body>
</html>
