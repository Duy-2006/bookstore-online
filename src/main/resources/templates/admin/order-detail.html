<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{admin/layout :: admin_layout(~{::body})}">
<head><title>Chi tiết Đơn hàng</title></head>
<body>
    <section>
        <style>
            @media print {
                .no-print { display: none !important; }
                .card { border: none !important; box-shadow: none !important; }
            }
        </style>

        <div th:if="${success}" class="alert alert-success no-print" th:text="${success}"></div>

        <div class="mb-3 no-print d-flex justify-content-between">
            <a href="/admin/orders" class="btn btn-secondary"><i class="fa-solid fa-arrow-left"></i> Quay lại</a>
            <button onclick="window.print()" class="btn btn-dark"><i class="fa-solid fa-print"></i> In Hóa Đơn</button>
        </div>

        <div class="card">
            <div class="card-header bg-white border-bottom">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <h4 class="m-0 text-uppercase">Hóa Đơn Bán Hàng</h4>
                        <small class="text-muted" th:text="'Mã đơn: #' + ${order.id}"></small>
                    </div>
                    <div>
                        <span class="badge bg-primary fs-6" th:text="${order.status}"></span>
                    </div>
                </div>
            </div>

            <div class="card-body">
                <div class="row mb-4">
                    <div class="col-md-6">
                        <h5 class="fw-bold">Thông tin nhận hàng:</h5>
                        <p class="mb-1">Người nhận: <strong th:text="${order.receiver}"></strong></p>
                        <p class="mb-1">Số điện thoại: <span th:text="${order.phone}"></span></p>
                        <p class="mb-1">Địa chỉ: <span th:text="${order.address}"></span></p>
                        <p class="mb-0">Ngày đặt: <span th:text="${#dates.format(order.createDate, 'dd-MM-yyyy HH:mm')}"></span></p>
                    </div>
                    
                    <div class="col-md-6 text-end no-print">
                        <div class="card bg-light">
                            <div class="card-body">
                                <h6 class="fw-bold">Cập nhật trạng thái đơn:</h6>
                                <form th:action="@{/admin/orders/update/{id}(id=${order.id})}" method="post" class="d-flex gap-2 justify-content-end">
                                    <select name="status" class="form-select w-auto">
                                        <option value="PENDING" th:selected="${order.status.name() == 'PENDING'}">Chờ xác nhận</option>
                                        <option value="SHIPPING" th:selected="${order.status.name() == 'SHIPPING'}">Đang giao hàng</option>
                                        <option value="COMPLETED" th:selected="${order.status.name() == 'COMPLETED'}">Hoàn thành</option>
                                        <option value="CANCELLED" th:selected="${order.status.name() == 'CANCELLED'}">Hủy đơn</option>
                                    </select>
                                    <button type="submit" class="btn btn-primary">Cập nhật</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

                <table class="table table-bordered">
                    <thead class="table-light">
                        <tr>
                            <th>#</th>
                            <th>Tên sách</th>
                            <th class="text-center">Số lượng</th>
                            <th class="text-end">Đơn giá</th>
                            <th class="text-end">Thành tiền</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="detail, stat : ${order.orderDetails}">
                            <td th:text="${stat.count}"></td>
                            <td th:text="${detail.book.title}"></td>
                            <td class="text-center" th:text="${detail.quantity}"></td>
                            <td class="text-end" th:text="${#numbers.formatDecimal(detail.price, 0, 'COMMA', 0, 'POINT')} + ' đ'"></td>
                            <td class="text-end fw-bold" th:text="${#numbers.formatDecimal(detail.price * detail.quantity, 0, 'COMMA', 0, 'POINT')} + ' đ'"></td>
                        </tr>
                        <tr>
                            <td colspan="4" class="text-end fw-bold text-uppercase">Tổng thanh toán:</td>
                            <td class="text-end fw-bold text-danger fs-5" th:text="${#numbers.formatDecimal(order.totalAmount, 0, 'COMMA', 0, 'POINT')} + ' đ'"></td>
                        </tr>
                    </tbody>
                </table>
                
                <div class="text-center mt-5">
                    <p class="text-muted">Cảm ơn quý khách đã mua hàng tại BookStoreOnline!</p>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
