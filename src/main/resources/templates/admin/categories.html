<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{admin/layout :: admin_layout(~{::body})}">
<head>
    <title>Quản lý Thể loại</title>
</head>
<body>
    
    <div class="container-fluid p-0 animate__animated animate__fadeIn">
        
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show shadow-sm" role="alert">
            <i class="fa-solid fa-circle-exclamation me-2"></i> <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show shadow-sm" role="alert">
            <i class="fa-solid fa-circle-check me-2"></i> <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <div class="card border-0 shadow-sm">
            <div class="card-header text-white py-3 d-flex justify-content-between align-items-center"
                 style="background: linear-gradient(135deg, var(--primary-blue), var(--secondary-blue));">
                <div class="d-flex align-items-center gap-2">
                    <i class="fa-solid fa-layer-group fs-5"></i>
                    <h5 class="m-0 fw-bold text-uppercase">Danh sách Thể Loại</h5>
                </div>
                <a href="/admin/categories/create" class="btn btn-light text-primary fw-bold btn-sm shadow-sm hover-scale">
                    <i class="fa-solid fa-plus circle me-1"></i> Thêm mới
                </a>
            </div>

            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover table-bordered align-middle mb-0">
                        <thead class="bg-light text-secondary">
                            <tr class="text-center text-uppercase small fw-bold" style="background-color: #f8f9fa;">
                                <th style="width: 80px;">ID</th>
                                <th class="text-start">Tên Thể Loại</th>
                                <th style="width: 200px;">Thống kê</th>
                                <th style="width: 150px;">Hành động</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="item : ${categories}">
                                <td class="text-center fw-bold text-muted" th:text="${item.id}"></td>
                                
                                <td class="fw-bold" style="color: var(--primary-blue);" th:text="${item.name}"></td>
                                
                                <td class="text-center">
                                    <span class="badge rounded-pill bg-light text-dark border border-secondary-subtle px-3 py-2">
                                        <i class="fa-solid fa-book me-1 text-info"></i>
                                        <span th:text="${item.books != null ? item.books.size() : 0} + ' đầu sách'"></span>
                                    </span>
                                </td>
                                
                                <td class="text-center">
                                    <div class="btn-group btn-group-sm">
                                        <a th:href="@{/admin/categories/edit/{id}(id=${item.id})}" 
                                           class="btn btn-outline-primary" title="Chỉnh sửa">
                                            <i class="fa-solid fa-pen-to-square"></i>
                                        </a>
                                        <a th:href="@{/admin/categories/delete/{id}(id=${item.id})}" 
                                           class="btn btn-outline-danger" 
                                           onclick="return confirm('Cảnh báo: Bạn có chắc chắn muốn xóa thể loại này không?')" 
                                           title="Xóa">
                                            <i class="fa-solid fa-trash-can"></i>
                                        </a>
                                    </div>
                                </td>
                            </tr>
                            
                            <tr th:if="${#lists.isEmpty(categories)}">
                                <td colspan="4" class="text-center py-5 text-muted">
                                    <i class="fa-solid fa-folder-open fa-3x mb-3 opacity-25"></i>
                                    <p class="m-0 fw-bold">Chưa có dữ liệu thể loại.</p>
                                    <small>Hãy bấm "Thêm mới" để bắt đầu.</small>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
