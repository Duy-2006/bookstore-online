<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{admin/layout :: admin_layout(~{::body})}">
<head>
    <title th:text="${category.id == null ? 'Thêm Thể Loại Mới' : 'Cập Nhật Thể Loại'}"></title>
</head>
<body>
    
    <div class="container-fluid p-0 animate__animated animate__fadeIn">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                
                <div class="card border-0 shadow-lg mt-4">
                    <div class="card-header text-white py-3"
                         style="background: linear-gradient(135deg, var(--primary-blue), var(--secondary-blue)); border-radius: 0.5rem 0.5rem 0 0;">
                        <h5 class="m-0 fw-bold text-uppercase d-flex align-items-center">
                            <i class="fa-solid fa-pen-to-square me-2" th:if="${category.id != null}"></i>
                            <i class="fa-solid fa-circle-plus me-2" th:if="${category.id == null}"></i>
                            <span th:text="${category.id == null ? 'Thêm Thể Loại Mới' : 'Cập Nhật Thể Loại'}"></span>
                        </h5>
                    </div>

                    <div class="card-body p-4 bg-white">
                        <form th:action="@{/admin/categories/save}" th:object="${category}" method="post">
                            <input type="hidden" th:field="*{id}">
                            
                            <div class="mb-4">
                                <label class="form-label fw-bold text-secondary">Tên Thể Loại <span class="text-danger">*</span></label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light"><i class="fa-solid fa-tag text-muted"></i></span>
                                    <input type="text" class="form-control form-control-lg" 
                                           th:field="*{name}" 
                                           placeholder="Ví dụ: Sách Kinh Tế, Tiểu Thuyết..."
                                           th:classappend="${#fields.hasErrors('name')} ? 'is-invalid' : ''">
                                    
                                    <div class="invalid-feedback ps-2" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">
                                        Lỗi nhập liệu
                                    </div>
                                </div>
                                <div class="form-text text-muted small mt-1 ms-1">Tên thể loại nên ngắn gọn và rõ nghĩa.</div>
                            </div>

                            <div class="d-flex gap-2 justify-content-end mt-5">
                                <a href="/admin/categories" class="btn btn-light border fw-bold px-4">
                                    <i class="fa-solid fa-arrow-left me-1"></i> Quay lại
                                </a>
                                <button type="submit" class="btn btn-primary fw-bold px-4 shadow-sm"
                                        style="background-color: var(--primary-blue); border-color: var(--primary-blue);">
                                    <i class="fa-solid fa-floppy-disk me-1"></i> 
                                    <span th:text="${category.id == null ? 'Lưu mới' : 'Cập nhật'}"></span>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>

</body>
</html>
