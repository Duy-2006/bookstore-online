<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      th:replace="~{layout :: admin_layout(~{::section})}">
<head><title>Quản lý Sách</title></head>
<body>
    <section>
        <div class="card shadow-sm">
            <div class="card-header bg-success text-white d-flex justify-content-between align-items-center">
                <h4 class="m-0"><i class="fa-solid fa-book"></i> Kho Sách</h4>
                <a href="/admin/books/create" class="btn btn-light btn-sm fw-bold">
                    <i class="fa-solid fa-plus"></i> Nhập sách mới
                </a>
            </div>
            
            <div class="card-body">
                <div th:if="${books.empty}" class="alert alert-info text-center">
                    Chưa có sách nào trong kho. Hãy nhập sách mới!
                </div>

                <table class="table table-hover align-middle" th:unless="${books.empty}">
                    <thead class="table-light">
                        <tr>
                            <th>Hình ảnh</th>
                            <th>ISBN / Tên sách</th>
                            <th>Giá bán</th>
                            <th>Tồn kho</th>
                            <th>Thể loại</th>
                            <th>Trạng thái</th>
                            <th class="text-center">Thao tác</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="book : ${books}">
                            <td style="width: 80px;">
                                <img th:src="@{'/images/books/' + ${book.image}}" 
                                     class="img-thumbnail" 
                                     onerror="this.src='https://placehold.co/50x75?text=No+Img'"
                                     style="width: 50px; height: 70px; object-fit: cover;">
                            </td>
                            
                            <td>
                                <small class="text-muted" th:text="${book.isbn}">ISBN</small><br>
                                <strong th:text="${book.title}">Tên sách</strong><br>
                                <small class="text-secondary" th:text="${book.author}">Tác giả</small>
                            </td>

                            <td class="text-danger fw-bold" 
                                th:text="${#numbers.formatDecimal(book.salePrice, 0, 'COMMA', 0, 'POINT')} + ' đ'">
                            </td>

                            <td>
                                <span th:text="${book.quantity}"
                                      th:class="${book.quantity < 10} ? 'badge bg-warning text-dark' : 'badge bg-info'">
                                </span>
                            </td>

                            <td th:text="${book.category.name}"></td>

                            <td>
                                <span th:if="${book.active}" class="badge bg-success">Đang bán</span>
                                <span th:unless="${book.active}" class="badge bg-secondary">Ngừng bán</span>
                            </td>

                            <td class="text-center">
                                <a th:href="@{/admin/books/edit/{id}(id=${book.id})}" 
                                   class="btn btn-outline-primary btn-sm mx-1" title="Sửa">
                                    <i class="fa-solid fa-pen"></i>
                                </a>

                                <a th:if="${session.currentUser.role.name() == 'ADMIN'}"
                                   th:href="@{/admin/books/delete/{id}(id=${book.id})}" 
                                   class="btn btn-outline-danger btn-sm mx-1" 
                                   onclick="return confirm('Bạn có chắc muốn xóa (ẩn) sách này?');" title="Xóa">
                                    <i class="fa-solid fa-trash"></i>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </section>
</body>
</html>
