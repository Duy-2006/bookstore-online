<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{admin/layout :: admin_layout(~{::body})}">
<head>
    <title>Quản lý Kho Hàng</title>
</head>
<body>

<div class="container-fluid p-0 animate__animated animate__fadeIn">

    <div th:if="${success}" class="alert alert-success alert-dismissible fade show shadow-sm mb-3">
        <i class="fa-solid fa-circle-check me-2"></i> <span th:text="${success}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show shadow-sm mb-3">
        <i class="fa-solid fa-circle-exclamation me-2"></i> <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div class="alert alert-warning shadow-sm border-warning d-flex align-items-center mb-4" th:if="${not #lists.isEmpty(lowStockBooks)}">
        <div class="bg-warning text-white rounded-circle d-flex align-items-center justify-content-center me-3" style="width: 50px; height: 50px;">
            <i class="fa-solid fa-bell fa-xl"></i>
        </div>
        <div>
            <h6 class="fw-bold mb-1 text-dark">Cảnh báo tồn kho</h6>
            <small class="text-dark">Có <strong th:text="${lowStockBooks.size()}"></strong> sách dưới định mức (10 cuốn). Vui lòng nhập thêm ngay!</small>
        </div>
    </div>

    <div class="row g-4">
        <div class="col-lg-7">
            <div class="card border-0 shadow-sm h-100">
                <div class="card-header text-white py-3 border-0"
                     style="background: linear-gradient(135deg, var(--primary-blue), var(--secondary-blue)); border-radius: 0.5rem 0.5rem 0 0;">
                    <div class="d-flex justify-content-between align-items-center">
                        <h6 class="m-0 fw-bold text-uppercase"><i class="fa-solid fa-boxes-stacked me-2"></i>Danh Sách Tồn Kho</h6>
                        <span class="badge bg-white text-primary rounded-pill" th:text="${books.size()} + ' sách'"></span>
                    </div>
                </div>

                <div class="card-body p-0">
                    <div class="table-responsive" style="max-height: 600px;">
                        <table class="table table-hover align-middle mb-0">
                            <thead class="bg-light sticky-top" style="z-index: 1;">
                                <tr class="text-secondary small text-uppercase fw-bold">
                                    <th class="ps-4">Sách</th>
                                    <th class="text-center">Tồn kho</th>
                                    <th class="text-end pe-4">Thao tác</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="book : ${books}">
                                    <td class="ps-4">
                                        <div class="d-flex align-items-center">
                                            <div class="position-relative">
                                                <img th:src="@{/images/books/{img}(img=${book.imageUrl})}" 
                                                     class="rounded border shadow-sm" style="width: 45px; height: 65px; object-fit: cover;">
                                                <span th:if="${book.quantity == 0}" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger border border-white">
                                                    Hết
                                                </span>
                                            </div>
                                            <div class="ms-3">
                                                <div class="fw-bold text-dark" th:text="${book.title}"></div>
                                                <small class="text-muted fst-italic" th:text="'ISBN: ' + ${book.isbn}"></small>
                                            </div>
                                        </div>
                                    </td>
                                    <td class="text-center">
                                        <span class="badge rounded-pill fs-6 fw-normal px-3 py-2" 
                                              th:classappend="${book.quantity < 10} ? 'bg-danger-subtle text-danger border border-danger-subtle' : 'bg-success-subtle text-success border border-success-subtle'"
                                              th:text="${book.quantity}">
                                        </span>
                                    </td>
                                    <td class="text-end pe-4">
                                        <button type="button" class="btn btn-sm btn-outline-primary fw-bold shadow-sm hover-scale"
                                                data-bs-toggle="modal" data-bs-target="#importModal"
                                                th:attr="data-id=${book.id}, data-title=${book.title}">
                                            <i class="fa-solid fa-dolly me-1"></i> Nhập hàng
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-lg-5">
            <div class="card border-0 shadow-sm h-100">
                <div class="card-header text-white py-3 border-0"
                     style="background: linear-gradient(135deg, var(--primary-blue), var(--secondary-blue)); border-radius: 0.5rem 0.5rem 0 0;">
                    <h6 class="m-0 fw-bold text-uppercase"><i class="fa-solid fa-clock-rotate-left me-2"></i>Lịch sử Giao dịch</h6>
                </div>
                
                <div class="card-body p-0">
                    <div class="table-responsive" style="max-height: 600px;">
                        <table class="table table-striped table-hover align-middle mb-0 small">
                            <thead class="bg-light sticky-top">
                                <tr>
                                    <th class="ps-3">Thời gian</th>
                                    <th>Sách</th>
                                    <th class="text-center">Thay đổi</th>
                                    <th>Loại</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="log : ${logs}">
                                    <td class="ps-3 text-muted">
                                        <span class="fw-bold d-block text-dark" th:text="${log.logDate != null ? #temporals.format(log.logDate, 'dd/MM/yyyy') : ''}"></span>
                                        <span th:text="${log.logDate != null ? #temporals.format(log.logDate, 'HH:mm') : ''}"></span>
                                    </td>
                                    <td>
                                        <span class="d-block text-truncate fw-bold text-primary" style="max-width: 130px;" 
                                              th:text="${log.book.title}"></span>
                                    </td>
                                    <td class="text-center fw-bold fs-6">
                                        <span th:if="${log.type == 'IMPORT'}" class="text-success" th:text="'+' + ${log.changeAmount}"></span>
                                        <span th:if="${log.type == 'EXPORT'}" class="text-danger" th:text="'-' + ${log.changeAmount}"></span>
                                    </td>
                                    <td>
                                        <span class="badge" 
                                              th:classappend="${log.type == 'IMPORT'} ? 'bg-success-subtle text-success' : 'bg-danger-subtle text-danger'"
                                              th:text="${log.type == 'IMPORT' ? 'Nhập kho' : 'Xuất bán'}">
                                        </span>
                                    </td>
                                </tr>
                                <tr th:if="${#lists.isEmpty(logs)}">
                                    <td colspan="4" class="text-center py-4 text-muted fst-italic">
                                        Chưa có dữ liệu lịch sử.
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="importModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content border-0 shadow-lg">
            <form action="/admin/inventory/import" method="post">
                <div class="modal-header text-white" 
                     style="background: linear-gradient(135deg, var(--primary-blue), var(--secondary-blue));">
                    <h5 class="modal-title fw-bold"><i class="fa-solid fa-circle-plus me-2"></i>Nhập Kho Sách</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                
                <div class="modal-body p-4">
                    <input type="hidden" name="bookId" id="modalBookId">
                    
                    <div class="mb-3">
                        <label class="form-label text-secondary fw-bold small text-uppercase">Sách được chọn</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light border-end-0"><i class="fa-solid fa-book text-primary"></i></span>
                            <input type="text" class="form-control bg-light fw-bold text-dark border-start-0" id="modalBookTitle" readonly>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label text-secondary fw-bold small text-uppercase">Số lượng nhập <span class="text-danger">*</span></label>
                            <input type="number" name="quantity" class="form-control fw-bold text-success" min="1" value="10" required>
                        </div>
                        <div class="col-md-6 mb-3">
                             <label class="form-label text-secondary fw-bold small text-uppercase">Người nhập</label>
                             <input type="text" class="form-control bg-light" value="Admin" readonly>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label text-secondary fw-bold small text-uppercase">Ghi chú nhập hàng</label>
                        <textarea name="note" class="form-control" rows="3" placeholder="Ví dụ: Nhập hàng đợt 1 tháng 10..."></textarea>
                    </div>
                </div>
                
                <div class="modal-footer bg-light border-0">
                    <button type="button" class="btn btn-light fw-bold" data-bs-dismiss="modal">Hủy bỏ</button>
                    <button type="submit" class="btn btn-primary fw-bold px-4 shadow-sm"
                            style="background: linear-gradient(135deg, var(--primary-blue), var(--secondary-blue)); border: none;">
                        <i class="fa-solid fa-check me-1"></i> Xác nhận
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    var importModal = document.getElementById('importModal');
    importModal.addEventListener('show.bs.modal', function (event) {
        var button = event.relatedTarget;
        var id = button.getAttribute('data-id');
        var title = button.getAttribute('data-title');
        
        var modalIdInput = importModal.querySelector('#modalBookId');
        var modalTitleInput = importModal.querySelector('#modalBookTitle');
        
        modalIdInput.value = id;
        modalTitleInput.value = title;
    });
</script>

</body>
</html>
