<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="admin/layout :: admin_layout(~{::content})">

<th:block th:fragment="content">

<style>
    .revenue-form {
        max-width: 520px;
        margin: auto;
        background: #ffffff;
        border-radius: 16px;
        padding: 28px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.08);
    }

    .revenue-form h3 {
        font-size: 20px;
        font-weight: 600;
        margin-bottom: 24px;
        color: #111827;
        text-align: center;
    }

    .form-group {
        margin-bottom: 18px;
    }

    label {
        font-size: 14px;
        font-weight: 500;
        margin-bottom: 6px;
    }

    input {
        width: 100%;
        padding: 12px 14px;
        border-radius: 10px;
        border: 1px solid #d1d5db;
    }

    input:focus {
        outline: none;
        border-color: #6366f1;
        box-shadow: 0 0 0 3px rgba(99,102,241,0.15);
    }

    .error {
        color: #dc2626;
        font-size: 12px;
        margin-top: 4px;
    }

    .btn-save {
        width: 100%;
        padding: 12px;
        border-radius: 12px;
        border: none;
        font-weight: 600;
        background: linear-gradient(135deg, #6366f1, #22c55e);
        color: #fff;
    }

    .back {
        display: block;
        text-align: center;
        margin-top: 16px;
        color: #6b7280;
        text-decoration: none;
    }
</style>

<div class="revenue-form">
    <h3>
        <i class="fa-solid fa-money-bill-wave text-success"></i>
        Thêm doanh thu
    </h3>

    <form th:action="@{/admin/revenues/save}"
          th:object="${revenue}"
          method="post">

        <div class="form-group">
            <label>Ngày</label>
            <input type="date" th:field="*{date}">
            <div class="error" th:errors="*{date}"></div>
        </div>

        <div class="form-group">
            <label>Tổng doanh thu (VNĐ)</label>
            <input type="number"
                   th:field="*{totalRevenue}"
                   placeholder="Ví dụ: 1500000">
            <div class="error" th:errors="*{totalRevenue}"></div>
        </div>

        <button type="submit" class="btn-save">
            <i class="fa-solid fa-floppy-disk"></i> Lưu doanh thu
        </button>
    </form>

    <a href="/revenues" class="back">
        ← Quay lại danh sách
    </a>
</div>

</th:block>
</html>
