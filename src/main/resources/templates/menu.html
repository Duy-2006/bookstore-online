<header th:fragment="menu" class="bg-white shadow sticky top-0 z-50">
	<!-- Google icons -->

	<link
		href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
		rel="stylesheet">

	<div class="w-[1280px] mx-auto flex items-center justify-between py-4">

		<!-- LOGO -->
		<a th:href="@{/home}" class="text-3xl font-extrabold text-primary">
			Book<span class="text-secondary">Store</span>
		</a>

		<!-- SEARCH -->
		<form th:action="@{/search}" method="get" class="w-[420px]">
			<input type="text" name="title"
				placeholder="Tìm kiếm sách, tác giả, ISBN..."
				class="w-full px-5 py-2 rounded-full border focus:outline-none">
		</form>

		<!-- ICONS -->
		<div class="flex items-center gap-6">
			<!-- GIỎ HÀNG -->
			<a th:href="@{/cart}"> <span class="material-symbols-outlined">shopping_cart</span>
			</a>


			<!-- LOGIN -->
			<a th:href="@{/login}"> <span class="material-symbols-outlined">account_circle</span>
			</a>
		</div>

	</div>

	<!-- NAV MENU -->
	<nav class="border-t">
		<div class="w-[1280px] mx-auto flex gap-10 py-3 text-sm font-bold">
			<a href="/category" class="hover:text-primary">Danh mục</a> <a
				href="/flash-sale" class="hover:text-primary">Flash Sale</a> <a
				href="/news" class="hover:text-primary">Tin tức</a>
		</div>
	</nav>

</header>
