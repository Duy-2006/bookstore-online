<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Đặt hàng thành công</title>

<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>

<style>
body { font-family: 'Manrope', sans-serif; }
.material-symbols-outlined {
  font-variation-settings: 'FILL' 1, 'wght' 400;
}
</style>
</head>

<body class="bg-slate-100 min-h-screen">

<main class="max-w-6xl mx-auto px-4 py-12 space-y-10">

<!-- THÀNH CÔNG -->
<section class="bg-white rounded-3xl p-10 shadow border flex justify-between items-center">
  <div class="flex items-center gap-6">
    <div class="w-20 h-20 rounded-full bg-green-100 flex items-center justify-center">
      <span class="material-symbols-outlined text-green-600 text-5xl">check_circle</span>
    </div>
    <div>
      <h1 class="text-3xl font-extrabold">Đặt hàng thành công!</h1>
      <p class="text-slate-500">Đơn hàng của bạn đang được xử lý.</p>
    </div>
  </div>

  <div class="bg-slate-50 px-8 py-4 rounded-2xl border text-center">
    <p class="text-xs uppercase text-slate-500 font-bold">Mã đơn hàng</p>
    <p class="text-xl font-extrabold text-green-600"
       th:text="${order.orderCode}"></p>
  </div>
</section>

<div class="grid grid-cols-1 lg:grid-cols-12 gap-8">

<!-- SẢN PHẨM -->
<div class="lg:col-span-8 bg-white rounded-3xl shadow border overflow-hidden">
  <div class="px-8 py-6 border-b">
    <h2 class="text-xl font-bold">Tóm tắt đơn hàng</h2>
  </div>

  <table class="w-full">
    <thead class="bg-slate-50">
      <tr>
        <th class="text-left px-6 py-4">Sản phẩm</th>
        <th class="text-center">SL</th>
        <th class="text-right">Đơn giá</th>
        <th class="text-right px-6">Thành tiền</th>
      </tr>
    </thead>

    <tbody>
      <tr th:each="item : ${order.orderDetails}" class="border-t">
        <td class="px-6 py-5 font-bold"
            th:text="${item.book.title}"></td>

        <td class="text-center"
            th:text="${item.quantity}"></td>

        <td class="text-right"
            th:text="${item.price} + 'đ'"></td>

        <td class="text-right px-6 font-bold"
    th:text="${item.price * item.quantity} + 'đ'"></td>
      </tr>
    </tbody>
  </table>
</div>

<!-- THANH TOÁN + GIAO HÀNG -->
<aside class="lg:col-span-4 space-y-8">

<div class="bg-white rounded-3xl p-8 shadow border">
  <h3 class="text-xl font-bold mb-6">Chi tiết thanh toán</h3>

  <div class="flex justify-between font-bold text-green-600 text-lg">
    <span>Tổng thanh toán</span>
    <span th:text="${order.totalAmount} + 'đ'"></span>
  </div>

  <div class="mt-6 pt-6 border-t">
    <p class="text-sm uppercase font-bold mb-2">Phương thức thanh toán</p>
    <p th:text="${order.paymentMethod}"></p>
  </div>
</div>

<div class="bg-white rounded-3xl p-8 shadow border">
  <h3 class="text-xl font-bold mb-6">Thông tin giao hàng</h3>

  <p><b>Người nhận:</b> <span th:text="${order.customerName}"></span></p>
  <p><b>SĐT:</b> <span th:text="${order.customerPhone}"></span></p>
  <p><b>Địa chỉ:</b> <span th:text="${order.customerAddress}"></span></p>
</div>

</aside>
</div>

</main>
</body>
</html>
