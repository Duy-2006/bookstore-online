<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body {
    background-color: #f9f9f9;
    font-family: 'Roboto', Arial, sans-serif;
}

.container {
    margin-top: 80px;
}

.form-container {
    background-color: #fff;
    padding: 40px;
    border-radius: 12px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.1);
}

h3 {
    font-weight: 700;
    color: #202124;
    text-align: center;
    margin-bottom: 30px;
}

.form-label {
    font-weight: 500;
    color: #202124;
}

.form-control {
    border-radius: 8px;
    border: 1px solid #ddd;
    padding: 12px 15px;
    font-size: 1rem;
    transition: 0.3s;
}

.form-control:focus {
    border-color: #065fd4;
    box-shadow: 0 0 0 0.2rem rgba(6, 95, 212, 0.25);
}

button.btn-primary {
    background-color: #065fd4;
    border: none;
    padding: 12px;
    font-size: 1rem;
    font-weight: 600;
    border-radius: 8px;
    transition: 0.3s;
}

button.btn-primary:hover {
    background-color: #054ab8;
}

.text-danger {
    font-size: 0.875rem;
}

.alert {
    border-radius: 8px;
    padding: 10px 15px;
}

@media (max-width: 576px) {
    .form-container {
        padding: 30px 20px;
    }
}
</style>
</head>
<body>

<div class="container">
    <div class="col-md-6 offset-md-3 form-container">
        <h3>Đăng ký tài khoản</h3>

       <form th:object="${bean}" action="/register" method="post">

    <div class="mb-3">
        <label class="form-label">Username</label>
        <input type="text" class="form-control" th:field="*{username}">
        <small class="text-danger" th:errors="*{username}"></small>
    </div>

    <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" th:field="*{password}">
        <small class="text-danger" th:errors="*{password}"></small>
    </div>

    <div class="mb-3">
        <label class="form-label">Họ và tên</label>
        <input type="text" class="form-control" th:field="*{name}">
        <small class="text-danger" th:errors="*{name}"></small>
    </div>

    <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="text" class="form-control" th:field="*{email}">
        <small class="text-danger" th:errors="*{email}"></small>
    </div>

    <div class="mb-3">
        <label class="form-label">Số điện thoại</label>
        <input type="text" class="form-control" th:field="*{phone}">
        <small class="text-danger" th:errors="*{phone}"></small>
    </div>

    <button type="submit" class="btn btn-primary w-100">Đăng ký</button>
</form>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
