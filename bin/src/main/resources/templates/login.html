<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Đăng nhập</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet" crossorigin="anonymous">
<style>
body {
	min-height: 100vh;
	display: flex;
	align-items: center;
	justify-content: center;
	font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
	margin: 0;
	padding: 20px;
	background: #f2f2f2;
}

.login-container {
	background: #fff;
	padding: 40px 30px;
	border-radius: 15px;
	box-shadow: 0 12px 25px rgba(0, 0, 0, 0.15);
	width: 100%;
	max-width: 600px; /* rộng hơn trước */
}

.login-container h4 {
	font-weight: 700;
	color: #333;
	margin-bottom: 30px;
	text-align: center;
	letter-spacing: 1px;
}

.form-label {
	font-weight: 600;
	color: #555;
}

.form-control {
	border-radius: 10px;
	border: 1.5px solid #ddd;
	padding: 12px 15px;
	font-size: 16px;
	transition: border-color 0.3s;
}

.form-control:focus {
	border-color: #667eea;
	box-shadow: 0 0 6px #667eea88;
	outline: none;
}

.btn-primary {
	background: #667eea;
	border: none;
	font-weight: 700;
	padding: 12px 0;
	border-radius: 10px;
	font-size: 18px;
	transition: background-color 0.3s ease;
}

.btn-primary:hover {
	background: #5563d6;
}

small.text-danger {
	display: block;
	margin-top: 6px;
	font-weight: 600;
}

.alert-danger {
	font-weight: 600;
	border-radius: 10px;
}

@media ( max-width : 576px) {
	.login-container {
		padding: 30px 20px;
	}
}
</style>
</head>
<body>
	<div class="login-container">
		<h4>Đăng nhập</h4>
		<form th:object="${bean}" th:action="@{/login}" method="post">
			<!-- Username / Email -->
			<div class="mb-3">
				<label for="usernameOrEmail" class="form-label">Tên tài
					khoản hoặc Email</label> <input type="text" th:field="*{usernameOrEmail}"
					class="form-control">
				<div th:errors="*{usernameOrEmail}" class="text-danger small"></div>
			</div>

			<!-- Password -->
			<div class="mb-3">
				<label for="password" class="form-label">Mật khẩu</label> <input
					type="password" th:field="*{password}" class="form-control">
				<div th:errors="*{password}" class="text-danger small"></div>
			</div>

			<button type="submit" class="btn btn-primary w-100">Đăng
				Nhập</button>

			<!-- Thông báo lỗi chung -->
			<div th:if="${message}" class="alert alert-danger mt-3"
				th:text="${message}"></div>
		</form>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		crossorigin="anonymous"></script>
</body>
</html>
