spring.application.name=WebBanSachOnlike
# Server Configuration
server.port=8080
server.servlet.context-path=/bookstore

# Database Configuration
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=BookStoree;encrypt=true;trustServerCertificate=true
spring.datasource.username=sa
spring.datasource.password=12345
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# JPA Configuration
#spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Thymeleaf Configuration
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.servlet.content-type=text/html

# Security
spring.security.user.name=admin
spring.security.user.password=admin123

# Logging
logging.level.org.springframework.security=DEBUG
logging.level.com.bookstore=DEBUG
